<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departamento de Alumnado</title>
  <link rel="stylesheet" href="css/style4.css"/>
</head>
<body>
  <header class="site-header">
    <img src="img/logo.png" alt="Logo Colegio Ernesto Guevara" class="logo"/>
    <nav>
      <button class="tab-btn is-active" data-target="dashboard">Dashboard</button>
      <button class="tab-btn" data-target="cargar-notas">Cargar Notas</button>
    </nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab-content is-visible">
      <!-- Barra de búsqueda -->
      <div class="search-bar" style="margin-bottom: 1rem;">
        <input type="text" id="search-alumno" placeholder="Buscar alumno por nombre y apellido..." style="width: 60%; padding: 0.5rem;"/>
      </div>
      <h2>Últimas notas cargadas</h2>
      <table class="notes-table">
        <thead>
          <tr>
            <th>Estudiante</th>
            <th>Asignatura</th>
            <th>Cuatrimestre</th>
            <th>Informe</th>
            <th>Nota</th>
            <th>Fecha</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="tabla-ultimas-notas">
          <!-- Filas inyectadas via JS -->
        </tbody>
      </table>
    </section>

    <!-- Formulario de carga -->
    <section id="cargar-notas" class="tab-content">
      <h2>Formulario de carga de notas</h2>
      <form id="form-notas" class="notes-form">
        <div class="form-row">
          <label for="sel-estudiante">Estudiante</label>
          <select id="sel-estudiante" required>
            <option value="">-- Seleccionar --</option>
            <option>Ana Pérez</option>
            <option>Carlos López</option>
            <option>María Gómez</option>
          </select>
        </div>

        <div class="form-row">
          <label for="sel-asignatura">Asignatura</label>
          <select id="sel-asignatura" required>
            <option value="">-- Seleccionar --</option>
          </select>
        </div>

        <div class="form-row">
          <label for="sel-cuatrimestre">Cuatrimestre</label>
          <select id="sel-cuatrimestre" required>
            <option value="">-- Seleccionar --</option>
            <option>1° Cuatrimestre</option>
            <option>2° Cuatrimestre</option>
          </select>
        </div>

        <div class="form-row">
          <label for="sel-tipo-informe">Tipo de informe</label>
          <select id="sel-tipo-informe" required>
            <option value="">-- Seleccionar --</option>
            <option>1° Informe</option>
            <option>2° Informe</option>
            <option>Final</option>
          </select>
        </div>

        <div class="form-row">
          <label for="inp-nota">Nota</label>
          <input type="number" id="inp-nota" min="0" max="10" step="0.1" required/>
        </div>

        <div class="form-row">
          <label for="inp-fecha">Fecha</label>
          <input type="date" id="inp-fecha" required/>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="reset" class="btn">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/script3.js"></script>
</body>
</html>
