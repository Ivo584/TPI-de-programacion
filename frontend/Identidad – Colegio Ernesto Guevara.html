<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identidad – Colegio Ernesto Guevara</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="admin.html">Ingresar</a>
      <a href="departamento.html">Registro</a>
    </nav>
  </header>

  <main>
    <!-- Sección principal con la imagen de todo el colegio -->
    <section class="hero">
      <!-- Aquí va la imagen del colegio: “Todo este cuadro sería una imagen del colegio” -->
      <img
        src="img/escuela.jfif"
        alt="Imagen del colegio completo"
        class="hero-image"
      />
      <div class="hero-content">
        <h2>Cada día es una nueva oportunidad para aprender</h2>
        <button onclick="location.href='index.html'">
          Ir a página de inicio
        </button>
      </div>
    </section>

    <!-- Caja con dos columnas: Institución y Equipo directivo -->
    <section class="info-grid">
      <div class="info-card">
        <h3>Institución</h3>
        <p>Historia, Misión y Valores</p>
      </div>
      <div class="info-card">
        <h3>Equipo directivo</h3>
      </div>
    </section>

    <!-- Actividades y eventos -->
    <section class="actividades-eventos">
      <h3>Actividades y eventos</h3>
    </section>

    <!-- Noticias y comunicados -->
    <section class="noticias-comunicados">
      <h3>Noticias y Comunicados</h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
