<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletín Digital - Colegio Ernesto Guevara</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }
    .modal-content input[type="text"],
    .modal-content input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .modal-content button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <section class="banner">
     <img
  src="img/logo.png"
  alt="Logo Colegio Ernesto Guevara"
  class="mi-imagen"
/>


    </section>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="admin.html">Ingresar</a>
      <a href="Registro.html">Registro</a>
    </nav>
  </header>

  <main>
    <section class="banner"></section>
    <h1>Bienvenido al Boletín Digital del Colegio Ernesto Guevara</h1>
    <p>Accede para ver o gestionar tus notas.</p>
    <div class="acciones">
      <button id="btn-login">Iniciar sesión</button>
      <button onclick="location.href='Registro.html'">Registrarse</button>
    </div>
  </main>

  <!-- Modal de inicio de sesión -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Iniciar sesión</h2>
      <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Modal logic
    const modal = document.getElementById('loginModal');
    const btnLogin = document.getElementById('btn-login');
    const closeModal = document.getElementById('closeModal');

    btnLogin.onclick = function() {
      modal.style.display = "block";
    }
    closeModal.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    // Prevent form submit (demo only)
    modal.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      // Aquí puedes agregar la lógica de autenticación
      modal.style.display = "none";
    }
  </script>
</body>
</html>
