<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudiante - Boletín Digital</title>
  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="img/logo.png" alt="Logo Colegio Ernesto Guevara" />
    </div>
    <h1 class="role">Estudiante</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Mis notas</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Salir</a></li>
      </ul>
    </nav>
  </header>

  <section class="welcome">
    <p>Bienvenido, <span id="student-name">[Nombre de estudiante]</span></p>
  </section>

  <main>
    <section class="recent-grades">
      <h2>Notas Recientes</h2>
      <table>
        <thead>
          <tr>
            <th>Asignatura</th>
            <th>Notas</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody id="notas-recientes">
          <!-- JS inyecta filas aquí -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
